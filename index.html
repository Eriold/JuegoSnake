<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <center>
        <canvas id="canvas" width="300" height="300" style="border:1px solid #000;"></canvas>
        <div>
            <input id="txtButton" readonly="true" style="width: 100;" type="text" />
            <input id="txtState" readonly="true" style="width: 140; " type="text" />
        </div>
    </center>
</body>

<script>
    //Sonidos oficiales de JavaScript
    function sound(src) {
        this.sound = document.createElement("audio");
        this.sound.src = src;
        this.sound.setAttribute("preload", "auto");
        this.sound.setAttribute("controls", "none");
        this.sound.style.display = "none";
        document.body.appendChild(this.sound);
        this.play = function() {
            this.sound.play();
        }
        this.stop = function() {
            this.sound.pause();
        }
    }
    class Game {
        //Movimiento y composiciÃ³n del espacio
        Snake = [];
        director = null;
        direction = 2;
        sizeSquare = 10;
        canvas = null;
        food = null;
        //Partes del juego
        head = new Image();
        apple = new Image();
        scream = new sound("crunch.wav");

        constructor(txtButton, txtState, canvas) {
            this.txtButton = txtButton;
            this.txtState = txtState;
            this.canvas = canvas;

            this.ctx = this.canvas.getContext("2d");

            this.head.src = "face.png";
            this.apple.src = "apple1.png";
        }

        Init() {
            this.PrintState("Inicia");

            let square = new Object();
            square.X = 15;
            square.Y = 15;
            this.Snake.push(square);

            document.addEventListener("keypress", e => {
                oGame.Printkey(e.key + " " + e.keyCode);

                switch (e.keyCode) {
                    case 119:
                        oGame.direction = 1;
                        break;
                    case 100:
                        oGame.direction = 2;
                        break;
                    case 115:
                        oGame.direction = 3;
                        break;
                    case 97:
                        oGame.direction = 4;
                        break;
                }
            })

            this.director = setInterval(() => {
                this.Next();
                this.Show();
            }, 100);


        }

        Next() {
            this.PrintState("Mueve: " + this.direction);
            switch (this.direction) {
                case 1:
                    this.Snake[0].Y--;
                    break;
                case 2:
                    this.Snake[0].X++;
                    break;
                case 3:
                    this.Snake[0].Y++;
                    break;
                case 4:
                    this.Snake[0].X--;
                    break;
            }
            if (this.food == null)
                this.getFood();
            else
                this.IsEating();


        }

        Show() {
            this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
            this.Snake.map((square) => {
                this.ctx.drawImage(this.head,
                    square.X * this.sizeSquare,
                    square.Y * this.sizeSquare);
            });

            if (this.food != null)
                this.ctx.drawImage(this.apple, this.food.X * this.sizeSquare,
                    this.food.Y * this.sizeSquare);
        }

        getFood() {
            let square = new Object();
            square.X = Math.floor(Math.random() * 30);
            square.Y = Math.floor(Math.random() * 30);
            this.food = square;
        }

        IsEating() {
            if (this.Snake[0].X == this.food.X && this.Snake[0].Y == this.food.Y) {
                this.food = null;
                this.scream.play();

            }
        }

        PrintState(text) {
            this.txtState.value = text;
        }

        Printkey(text) {
            this.txtButton.value = text;
        }


    }

    var oGame = new Game(txtButton, txtState, canvas);
    oGame.Init();
</script>

</html>
